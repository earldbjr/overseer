<div [formGroup]="form">
    <mat-form-field>
        <mat-select
            name="machineType"
            placeholder="{{ 'machineType' | translate }}"
            formControlName="machineType"
        >
            <mat-option *ngFor="let type of machineTypes" [value]="type.value">
                {{ type.translationKey | translate }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<app-machine [form]="form"></app-machine>
