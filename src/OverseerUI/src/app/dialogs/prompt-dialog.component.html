<h1 mat-dialog-title>{{ options.titleKey | translate }}</h1>
<div mat-dialog-content>
    <p>{{ options.messageKey | translate }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{ options.negativeActionTextKey | translate }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">{{ options.positiveActionTextKey | translate }}</button>
</div>
